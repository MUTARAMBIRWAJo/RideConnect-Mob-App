name: rideconnect
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  intl: ^0.20.2
  image_picker: ^1.1.2
  sqflite: ^2.4.2
  form_validator: any
  firebase_core: ^3.13.0
  firebase: ^9.0.3
  firebase_auth: ^5.5.2
  google_sign_in: ^6.3.0
  sign_in_with_apple: ^7.0.1
  path: ^1.8.0
  mime: ^1.0.0
  firebase_messaging: ^15.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/motorcycle.png
    - assets/taxi.png
    - assets/rideconnekt_logo.png
    - assets/apple_logo.png
    - assets/google_logo.png
    - assets/Province1.png
    - assets/kigali1.png
    
